<header class="panel-heading"><h1>Source-Code Experiment</h1></header> 
<div id="panel-content" class="panel-body" >
	<div class="row">
		<div class="col-md-6">
			<h4><b>Program A</b></h4>
			<pre>{{srcData[srcData.data[current][0]]}}</pre>
		</div>
		<div class="col-md-6">
			<h4><b>Program B</b></h4>
			<pre>{{srcData[srcData.data[current][1]]}}</pre>
		</div>
	</div>

	<div ng-repeat="q in srcSurvey">
		<hr />
		<mcq id="q.id" text="q.text" options="q.choices" value="srcAnsw[q.id]" ></mcq>
	</div>

	<div class="panel-footer">
	<nav>
	  <ul class="pager">
	    <li class="next"><a ng-click="srcNext()">Next <span aria-hidden="true">&rarr;</span></a></li>
	  </ul>
	</nav>
	</div>
</div>
