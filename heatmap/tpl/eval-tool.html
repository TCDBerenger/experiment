<header class="panel-heading"><h1>Visualisation Experiment</h1></header> 
<div id="panel-content" class="panel-body" style="padding: 0">
	<iframe width="100%" height="1085px" style="border: 0px" src="{{trustSrc(visData[current])}}" ></iframe>


	<div ng-repeat="q in visSurvey">
		<hr />
		<mcq id="q.id" text="q.text" options="q.choices" value="visAnsw[q.id]"></mcq>
	</div>

	<div class="panel-footer">
		<nav>
		  <ul class="pager">
		    <li class="next"><a ng-click="visNext()">Next <span aria-hidden="true">&rarr;</span></a></li>
		  </ul>
		</nav>
	</div>

</div>
