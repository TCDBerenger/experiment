<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html ng-app="surveyApp">
<head>
	<title>Manycore Experiment</title>
	<link type="text/css" rel="stylesheet" href="https://s3.amazonaws.com/cdn.misakai.com/www-admin/admin.css">
	<link type="text/css" rel="stylesheet" href="css/app.css">
</head>
<body id="main" ng-controller="MainController">

	<section class="panel panel-shadow">
	<header class="panel-heading">
		<h1>Source-Code Questions</h1>
	</header> 

	<div id="panel-content" class="panel-body">

		<div class="row">
			<div class="col-md-6">
				<h4><b>Program A</b></h4>
				<gist id="{{gists.a}}"></gist>
			</div>
			<div class="col-md-6">
				<h4><b>Program B</b></h4>
				<gist id="{{gists.b}}"></gist>
			</div>
		</div>


		
		<div ng-repeat="q in questions">
			<hr />
			<mcq id="{{q.id}}" text="{{q.text}}" choices="{{q.choices}}"></mcq>
    	</div>
	</div>

	<div class="panel-footer">
		<nav>
		  <ul class="pager">
		    <li class="next"><a href="help-tool.html">Next <span aria-hidden="true">&rarr;</span></a></li>
		  </ul>
		</nav>
	</div>
	</section> 

	<script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script type="application/javascript" src="js/ng-gist.js"></script>
	<script type="application/javascript" src="js/ng-mcq.js"></script>
	<script type="application/javascript" src="js/app.js"></script>
</body> 
</html>
